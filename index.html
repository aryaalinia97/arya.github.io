        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            color: limegreen;
            letter-spacing: 0.1em;
            line-height: 1.6;

        }
        #contact-info a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
